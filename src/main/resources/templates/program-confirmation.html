<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>FUNDZFORUS Program Confirmation</title>
    <meta charset="utf-8"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <link rel="stylesheet" type="text/css" href="/css/index3.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="sub-page-header-back">
    <h1><a th:href="@{/programDetails(id=${userForm.program.id})}"><i class="fa fa-chevron-left fa-lg" aria-hidden="true"></i></a>RSVP Confirmation</h1>
</div>
<!-- tabs starts-->
<div class="tab-text">
    <div class="rsvp-confirm">
        <img src="/img/rsvp-confirm-1.png">
        <div>
            <h4 th:text="${userForm.program.programName}"></h4>
            <p th:text="${'Start at ' + userForm.program.programTime}"><i class="fa fa-clock-o fa-lg" aria-hidden="true"></i></p>
            <p th:text="${userForm.program.programAddress}"><i class="fa fa-location-arrow fa-lg" aria-hidden="true"/></p>
            <div><span th:text="${userForm.program.programDateTimeField}"></span></div>
        </div>
    </div>
    <div class="programe-info">
        <p th:text="${userForm.program.programDetails}"></p>
    </div>
    <form method="post" action="/program-confirmed">
        <div class="rsvp-person">
            <div class="rsvp-person-left">
                <img src="/img/person.png">
            </div>
            <p>Persons</p>

            <div class="rsvp-person-right">
                <input list="persons" type="text" th:field="${userForm.programBooking.numberOfPersons}">
                <datalist id="persons">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </datalist>
            </div>
        </div>
        <button class="btn-com btn-pry" onclick="location.href='@{/program-confirmed(id=${program.id})}'">RSVP</button>
    </form>
</div>
</body>
</html>
